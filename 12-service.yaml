apiVersion: v1
kind: Service
metadata: 
  name: service-demo
  labels:
    project: demo 
    env: dev
spec:
  selector:
     purpose: demo
     project: roboshop
  ports:
    - targetPort: 80
      port: 80
      protocol: TCP
---
apiVersion: v1
kind: Pod 
metadata: 
 name: service-demo-pod
 labels: 
   purpose: demo
   project: roboshop
spec:
 containers:
 - name: nginx
   image: nginx


